version: 1
type: pipeline-template

name: Standard Java Maven App Pipeline
description: Standard Java App With Maven at MyOrg, inc.
parameters:
  - name: emailRecipient
    type: string
    displayName: Email address to be used for sending build notifications
  - name: github_repo
    type: string
    displayName: GitHub HTTPS repo endpoint
  - name: github_creds
    displayName: GitHub Credentials ID
    type: credentials
    defaultValue: github-creds-example